<!DOCTYPE html>
<html>
    <head>
      <title>BOBS BITES</title>
      <meta name="viewport" content="width=device-width, initial-scale=1">

      <!-- Do not add `link` tags-->
      <link rel="shortcut icon" type="image/x-icon" href="favicon.ico">

      <!-- Do not add `script` tags-->
      <script src="public/vendor.js" type="text/javascript" charset="utf-8" defer></script>
      <script src="public/application.js" type="text/javascript" charset="utf-8" defer></script>
    </head>
    <body>
      <div style="height: 100px">
        <div class="text-center mx-auto h-100 col-8 box-top">
          <h1>Bobs Bites</h1>
          <p>A Place To Store Tarantula Bite Reports!</p>
        </div>
      </div>
      <div id="report-page" class="col-12 report-page">
        <button id="change-password-button" class="change-password-button">Change Password?</button>
        <form id="change-password">
          <input name="passwords[old]" placeholder="old password" type="password">
          <input name="passwords[new]" placeholder="new password" type="password">
          <button type="submit">change password</button>
        </form>
        <div class="signed-in-message"id="signed-in-message"></div>
         <button class="sign-out" id="sign-out">Sign Out</button>
      </div>
     <div id="main-page" style="height: 400px" class="main-page">
        <div id="start-page" class="text-center mx-auto h-100 col-6 signIn-signUp">
          <button class="h-25 w-25 my-auto mx-auto sign-up-button"id="sign-up-button">Sign up?</button>
            <div class="my-auto h-25 message"id="message"></div>
          <button class="h-25 w-25 my-auto mx-auto sign-in-button"id="sign-in-button">sign in?</button>
          <form class="mx-auto my-auto text-center sign-up" id="sign-up">
               <input name="credentials[email]" placeholder="email here" type="email">
               <input name="credentials[password]" placeholder="password here" type="password">
               <input name="credentials[password_confirmation]" placeholder="confirm password here" type="password">
               <button class="submit-sign-up" type="submit">sign up</button>
           </form>
           <form class="mx-auto my-auto text-center sign-in" id="sign-in">
               <input name="credentials[email]" placeholder="email here" type="email"/>
               <input name="credentials[password]" placeholder="password here" type="password"/>
               <button class="submit-sign-in"type="submit">sign in</button>
           </form>
            </div>
        </div>

    <div class="col-12 box-bottom">
      <footer>Created By: Logan Schneider</footer>
    </div>
    </body>
</html>
